
  {% extends 'base_header.html' %}
{% load static %}
{% load calorie_counter_extras %}
<link rel="stylesheet" href="{% static 'Web/selfs/css/style.css' %}">
{% block nav-list %}
    <li class="disabled"><a href="{% url 'index_Web:index' %}">主页</a></li>
    <li class="disabled"><a href="{% url 'index_Web:find_doctor' %}">找医生</a></li>
    <li class="disabled"><a href="{% url 'index_Web:classic_answer' %}">经典问答</a></li>
    <li class="disabled"><a href="{% url 'index_Web:health_info' %}">健康资讯</a></li>
    <li class="disabled"><a href="{% url 'index_Web:repository' %}">糖尿病知识库</a></li>
    <li class="disabled"><a href="{% url 'calorie:index' %}">食物热量表</a></li>
{% endblock %}
{% block page_content %}
      <div class="container">
        <div class="row ">
            <form action="{% url 'index_Web:registe_handle' %}" class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
                <div class="panel col-md-6" id="mypanel">
                    <div class="panel-heading text-center ">
                        <h3 class="text-success">用户注册</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="is1"><span class="glyphicon glyphicon-user"></span></span>
                                <input class="form-control required" aria-describedby='is1' type="text" placeholder="用户名" name="re_username" autofocus="autofocus"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="is2"><span class="glyphicon glyphicon-lock"></span></span>
                                <input class="form-control required" aria-describedby='is2' type="password" placeholder="密码" id="register_password" name="re_password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="is3"><span class="glyphicon glyphicon-ok"></span></span>
                                <input class="form-control required" aria-describedby='is3' type="password" placeholder="确认密码" name="re_rpassword"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="is4"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input class="form-control eamil" aria-describedby='is4' type="email" placeholder="邮箱" name="re_email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success pull-right col-md-6" value="提交"/>
                            <input type="submit" class="btn btn-info pull-left col-md-6" id="back_btn" value="返回"/>
                        </div>
                        <p class="text-right">&copy;2017  版权所有&nbsp;</p>
                    </div>
                </div>
            </form>
        </div>
        </div>
{% endblock %}
