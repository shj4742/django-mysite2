{% load static %}
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}练习{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "Web/bootstrap/css/bootstrap.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "Web/bootstrap/css/bootstrap-theme.css" %}" />
    <script src="{% static 'Web/bootstrap/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'Web/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TJBHM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    {% block nav-list %}
{#                        <li><a href="#">主页</a></li>#}
{#                        <li><a href="#">找医生</a></li>#}
{#                        <li><a href="#">经典问答</a></li>#}
{#                        <li><a href="#">健康资讯</a></li>#}
{#                        <li><a href="#">糖尿病知识库</a></li>#}
{#                        <li><a href="#">食物热量表</a></li>#}
                    {% endblock %}
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="找医生 搜回答 查药品">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'index_Web:registe' %}"><small class="text-primary">注册</small></a></li>
                    <li><a href="#">医生入口</a></li>
                    <li><a href="{% url 'index_Web:login' %}">用户入口</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    {% block page_content %}{% endblock %}

</body>
</html>
